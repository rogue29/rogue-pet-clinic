<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vets Page</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="io.rogue.roguepetclinic.model.Vet"*/-->
    <h1>List of Vets</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>FIRST NAME</th>
                <th>LAST NAME</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="vet : ${vets}">
                <td th:text="${vet.id}">placeholder text</td>
                <td th:text="${vet.firstName}">placeholder text</td>
                <td th:text="${vet.lastName}">placeholder text</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
