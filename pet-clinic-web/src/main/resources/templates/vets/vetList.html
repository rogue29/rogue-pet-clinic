<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">

<body>
<h2>Veterinarians</h2>
<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">ID</th>
        <th style="width: 150px;">FIRST NAME</th>
        <th style="width: 150px;">LAST NAME</th>
    </tr>
    </thead>
    <tbody>
    <!--/*@thymesVar id="vets" type="io.rogue.roguepetclinic.model.Vet"*/-->
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">placeholder text</td>
        <td th:text="${vet.firstName}">placeholder text</td>
        <td th:text="${vet.lastName}">placeholder text</td>
    </tr>
    </tbody>
</table>
</body>
</html>
